<div class="col-sm-offset-4">
	<h2><span class="label label-info">Login</span></h2>
</div>
<form name="loginForm" class="form-horizontal" role="form" ng-init="logInAsAdmin = false" novalidate>
	<div class="form-group">
		<label for="personName" class="control-label col-sm-4">Your Name</label>
		<div class="col-sm-8">
			<input id="personName" name="personName" ng-model="personName" type="text" required>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="control-label col-sm-4">Room</label>
		<div class="col-sm-8">
			<input id="name" name="name" ng-model="name" type="text" required ng-minlength="4" ng-maxlength="24"/>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="control-label col-sm-4">Password</label>
		<div class="col-sm-8">    
			<input id="password" name="password" ng-model="password" type="password" nrequired ng-minlength="4" ng-maxlength="16"/>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-8">
		<div class="checkbox">
			<label><input type="checkbox" ng-model="logInAsAdmin">Log In As Admin</label>
		</div>
		</div>
	</div>
	<button id="btnSubmit" type="button" class="col-sm-offset-4 btn btn-success" ng-disabled="loginForm.$invalid" ng-click="login()">Login</button>
</form>
